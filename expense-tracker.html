  <!-- Expense Planner Section -->
  <div class="expense-container">
    <h2><i class="fas fa-coins"></i> Travel Expense Planner</h2>
    
    <form id="expenseForm">
      <div class="mb-3">
        <label>Total Trip Budget:</label>
        <input type="number" class="form-control" id="totalBudget" placeholder="Enter your total budget" required>
      </div>
      <div class="mb-3">
        <label>Accommodation:</label>
        <input type="number" class="form-control" id="accommodation" placeholder="Amount for stay/hotel">
      </div>
      <div class="mb-3">
        <label>Travel:</label>
        <input type="number" class="form-control" id="travel" placeholder="Amount for flights/train">
      </div>
      <div class="mb-3">
        <label>Food & Dining:</label>
        <input type="number" class="form-control" id="food" placeholder="Amount for meals">
      </div>
      <div class="mb-3">
        <label>Activities & Tickets:</label>
        <input type="number" class="form-control" id="activities" placeholder="Amount for events/attractions">
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <div class="results mt-4" id="results"></div>
  </div>

  <script>
    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const budget = parseFloat(document.getElementById("totalBudget").value);
      const accommodation = parseFloat(document.getElementById("accommodation").value) || 0;
      const travel = parseFloat(document.getElementById("travel").value) || 0;
      const food = parseFloat(document.getElementById("food").value) || 0;
      const activities = parseFloat(document.getElementById("activities").value) || 0;

      const totalSpent = accommodation + travel + food + activities;
      const remaining = budget - totalSpent;

      const results = document.getElementById("results");
      results.innerHTML = `
        <p>Total Spent: ₹${totalSpent.toFixed(2)}</p>
        <p>Remaining Budget: ₹${remaining.toFixed(2)}</p>
      `;
    });
  </script>
