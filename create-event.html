  <!-- Page Layout -->
  <div class="planner-container">
    <!-- Dynamic Content Area -->
    <div class="content-area" id="content-area">
      <form id="event-form">
        <h2 style="padding:15px 0px">Create a New Event</h2>
        <div class="mb-3">
          <label class="form-label">Event Name</label>
          <input type="text" class="form-control" placeholder="e.g., Beach Trip">
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" placeholder="e.g., Goa">
        </div>
        <div class="mb-3">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="fmb-3">
            <label for="activityType">Activity Type</label>
            <select id="activityType" class="form-control">
              <option>Sightseeing</option>
              <option>Hotel</option>
              <option>Travel</option>
              <option>Food</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="notes">Notes</label>
            <textarea id="notes" class="form-control" placeholder="e.g., Check in at 2 PM, bring tickets..."></textarea>
        </div>          
        <button class="btn" type="submit" style="background-color: #0e7490; color:white; margin-top: 20px;">Save Event</button>
      </form>
    </div>
